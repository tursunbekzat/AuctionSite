<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bids</title>
</head>
<body>
    <h1>My Bids</h1>
    
    {% if bids %}
        <ul>
            {% for bid in bids %}
                <li>
                    <strong>Product: {{ bid.product.name }}</strong><br>
                    Bid Amount: ${{ bid.amount }}<br>
                    Date: {{ bid.created_at }}<br>
                    <a href="{% url 'auction_detail' bid.product.id %}">View Auction</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have not placed any bids yet.</p>
    {% endif %}
    
    <a href="{% url 'my_profile' %}">Back to Profile</a>
</body>
</html>
