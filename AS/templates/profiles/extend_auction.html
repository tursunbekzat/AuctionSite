<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend Auction: {{ auction.name }}</title>
</head>
<body>
    <h1>Extend Auction: {{ auction.name }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="additional_days">Enter additional days to extend:</label>
        <input type="number" id="additional_days" name="additional_days" min="1" required>
        <button type="submit">Extend Auction</button>
    </form>
    
    <a href="{% url 'my_auctions' %}">Back to My Auctions</a>
</body>
</html>
