<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Auction: {{ auction.name }}</title>
</head>
<body>
    <h1>Update Auction: {{ auction.name }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Auction</button>
    </form>
    
    <a href="{% url 'my_auctions' %}">Back to My Auctions</a>
</body>
</html>
